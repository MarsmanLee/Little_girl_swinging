<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Little_girl_swinging</title>
    <link rel="stylesheet" type="" href="style.css">
    <link rel="stylesheet" type="" href="base.css">
</head>

<body>
    <div class="box">
        <!-- swing 秋千 -->
        <div class="swing">
            <!-- human n:人类 -->
            <div class="human">
                <!-- part 部分，部位  top-part 上身部位 -->
                <div class="top-part">
                    <!-- 头 -->
                    <div class="head">
                        <!-- 头发 -->
                        <div class="hair"></div>
                        <!-- fringe 流苏 -->
                        <div class="fringe"></div>
                        <!-- 眼睛 -->
                        <div class="eye"></div>
                        <!-- mouth 嘴 -->
                        <div class="mouth"></div>
                    </div>
                    <!-- 身体 -->
                    <div class="body">
                        <!-- 手臂 -->
                        <div class="hand">
                            <div class="hand-one"></div>
                            <div class="hand-two"></div>
                        </div>
                    </div>
                </div>
                <!-- leg 腿 大腿-->
                <div class="big-leg"></div>
                <!-- 小腿 -->
                <div class="small-leg"></div>
            </div>
            <!-- rod 杆  swing-rod 摇杆 -->
            <div class="swing-rod"></div>
            <!-- swing底座 -->
            <div class="swing-bottom"></div>
        </div>
        <!-- pole 杆 支撑 -->
        <div class="pole one"></div>
        <div class="pole two"></div>
    </div>
</body>

</html>
